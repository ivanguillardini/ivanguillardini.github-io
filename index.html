<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Zapatillas</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tus zapatillas</h1>
        
        <div class="product-image">
            <img src="./images/zapatilla.jpg" alt="Zapatilla deportiva" id="product-img">
        </div>
        
        <div class="selector">
            <h2>Modelo: Runner Pro</h2>
            <p class="price">$89.99</p>
            
            <div class="option">
                <h3>Talla:</h3>
                <div class="size-options">
                    <button data-size="36">36</button>
                    <button data-size="37">37</button>
                    <button data-size="38">38</button>
                    <button data-size="39">39</button>
                    <button data-size="40" class="selected">40</button>
                    <button data-size="41">41</button>
                    <button data-size="42">42</button>
                    <button data-size="43">43</button>
                    <button data-size="44">44</button>
                </div>
            </div>
            
            <div class="option">
                <h3>Color:</h3>
                <div class="color-options">
                    <button data-color="black" data-hex="#333333" class="selected" style="background-color: #333333"></button>
                    <button data-color="white" data-hex="#ffffff" style="background-color: #ffffff; border: 1px solid #ddd"></button>
                    <button data-color="red" data-hex="#ff0000" style="background-color: #ff0000"></button>
                    <button data-color="blue" data-hex="#0066cc" style="background-color: #0066cc"></button>
                </div>
                <p id="color-text">Color seleccionado: Negro</p>
            </div>
            
            <button id="send-btn" class="btn">Enviar Selección</button>
            <div id="mqtt-status" class="mqtt-status">Conectando a MQTT...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script src="./scripts/mqtt.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
